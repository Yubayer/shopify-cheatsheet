
<!-- lazyload image sizing -->
<img id="product-featured-image-{{media.id}}" 
    src="low quality image" 
    alt="{{ media.alt | escape }}"
    class="lazyload"
    data-src="mater image"
    data-widths="[180, 360, 540, 720, 900, 1080, 1296, 1512, 1728, 2048]"
    data-aspectratio="{{ media | img_url: 'master' }}"
    data-sizes="auto">

  
    <!-- dawn theme product image sizing -->
    <img
    srcset="{%- if product.featured_media.width >= 165 -%}{{ product.featured_media | image_url: width: 165 }} 165w,{%- endif -%}
        {%- if product.featured_media.width >= 360 -%}{{ product.featured_media | image_url: width: 360 }} 360w,{%- endif -%}
        {%- if product.featured_media.width >= 533 -%}{{ product.featured_media | image_url: width: 533 }} 533w,{%- endif -%}
        {%- if product.featured_media.width >= 720 -%}{{ product.featured_media | image_url: width: 720 }} 720w,{%- endif -%}
        {%- if product.featured_media.width >= 940 -%}{{ product.featured_media | image_url: width: 940 }} 940w,{%- endif -%}
        {%- if product.featured_media.width >= 1066 -%}{{ product.featured_media | image_url: width: 1066 }} 1066w,{%- endif -%}
        {{ product.featured_media | image_url }} {{ product.featured_media.width }}w"
    src="{{ product.featured_media | image_url: width: 533 }}"
    sizes="(min-width: {{ settings.page_width }}px) {{ settings.page_width | minus: 130 | divided_by: 4 }}px, (min-width: 990px) calc((100vw - 130px) / 4), (min-width: 750px) calc((100vw - 120px) / 3), calc((100vw - 35px) / 2)"
    alt="{{ product.featured_media.alt | escape }}"
    class="motion-reduce"
    loading="lazy"
    width="{{ product.featured_media.width }}"
    height="{{ product.featured_media.height }}"
    >
